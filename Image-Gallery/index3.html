<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="city">City</button>
            <button class="filter-btn" data-category="animals">Animals</button>
        </div>
    </header>

    <section class="gallery">
       
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/1018/400/300" alt="Nature 1">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="https://picsum.photos/id/1015/400/300" alt="City 1">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/1025/400/300" alt="Animal 1">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/1016/400/300" alt="Nature 2">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="https://picsum.photos/id/1020/400/300" alt="City 2">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/1074/400/300" alt="Animal 2">
        </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <div class="lightbox-controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
